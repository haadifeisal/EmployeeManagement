apiVersion: apps/v1
kind: Deployment
metadata:
  name: employeeManagement-deployment
spec:
  selector:
    matchLabels:
      app: employeeManagement
  template:
    metadata:
      labels:
        app: employeeManagement
    spec:
      containers:
      - name: employeeManagement-Api
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
